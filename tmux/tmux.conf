# -------------------------------
# TMUX CONFIGURATION 
# -------------------------------

# ---------- General Settings ----------
# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Prefix key (Ctrl+a instead of Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse support
set -g mouse on

# Start windows/panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Scrollback buffer
set -g history-limit 10000

# Escape time for vim
set -sg escape-time 0

# Focus events (for vim)
set -g focus-events on

# Enable clipboard
set -g set-clipboard on

# ---------- Pane Management ----------
# Vim-like pane navigation (Prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (Prefix + H/J/K/L - hold and repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Prefix + | for vertical split (side by side)
# Prefix + - for horizontal split (top and bottom)
bind /  split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Remove old split bindings
unbind '"'
unbind %

# Easier pane closing without confirmation (Prefix + x)
bind x kill-pane
# Also kill window without confirmation (Prefix + X)
bind X kill-window
# Kill current session immediately with Ctrl-a Q
bind Q kill-session

# Toggle pane zoom (Prefix + z already default, but adding f for fullscreen)
bind f resize-pane -Z

# Swap panes (Prefix + < or >)
bind -r "<" swap-pane -U
bind -r ">" swap-pane -D

# ---------- Window Management ----------
# Create new window (Prefix + c already default)
# Switch windows with Prefix + number

# Quick window switching (Prefix + p/n for previous/next)
bind -r p previous-window
bind -r n next-window

# Move windows left/right (Prefix + Shift + Left/Right)
bind -r S-Left swap-window -t -1 \; previous-window
bind -r S-Right swap-window -t +1 \; next-window

# ---------- Copy Mode ----------
setw -g mode-keys vi

# Enter copy mode (Prefix + [)
# Start selection with 'v'
# Copy with 'y' - ALWAYS copies to system clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
#bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ---------- Session Management ----------
# Quick session switching (Prefix + Tab)
bind Tab switch-client -l

# Create new session (Prefix + Ctrl+c)
bind C-c new-session

# ---------- Reload Config ----------
# Prefix + r to reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "✓ Config reloaded!"

# ---------- Status Bar ----------
set -g status-position top
set -g status-interval 1

# ---------- Catppuccin Theme ----------
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory  session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# ---------- Plugins ----------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'omerxx/catppuccin-tmux'

# Initialize TPM (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
